<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1 class="title">Etch-a-Sketch</h1>
    </header>

    <div id="container">
        <div class="btns">
            <input class="colorPicker" type="color" value="#6a5acd">
            <button class="color">main</button>
            <button class="rainbow">rainbow</button>
            <!--<button class="random">random color</button>!-->
            <button class="eraser">eraser</button>
            <button class="clear">clear</button>

            <div class="sizeValue">16 x 16</div>
            <input class="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
        <div id="grid" class="grid-container"></div>

    </div>

    <footer class="footer">Created by Aaron Tang <a href="https://github.com/notwhitelisted" class="logo" target="_blank"><ion-icon name="logo-github"></ion-icon></a></footer>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
    <script src="script.js"></script>
</body>
</html>
